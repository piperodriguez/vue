<!DOCTYPE html>
<html>
<head>
	<title>Product App Viejs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	
	<div class="nav-bar">
			<h1>Product App Viejs</h1>
	</div>
	
	<div class="container" id="app">
			<div class="row producto">
				
				<div class="col-md-6 producto-imagen well">
					<img v-bind:src="imagen">
				</div>
				
				<div class="col-md-6 producto-informacion well">
					<h1>{{ producto }}</h1>
					<p v-if="inventario > 10">En existencia</p>
					<p v-else-if="inventario <= 10 && inventario > 0">casi agotado !</p>
					<p v-else>Agotado</p>
				</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
